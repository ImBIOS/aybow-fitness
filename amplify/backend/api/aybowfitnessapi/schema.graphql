type User
  @model
  @auth(
    rules: [
      {
        allow: owner
        # ownerField: "username"
        operations: [create, delete, update]
      }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  username: String!
  email: String!
}

# routine = blog
type Routine
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "owner"
        operations: [create, delete, update]
      }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  description: String
  days: [Day]! @connection(keyName: "byRoutine", fields: ["id"])
}

# day = post
type Day
  @model
  @key(name: "byRoutine", fields: ["routineID"])
  @auth(
    rules: [
      { allow: owner, operations: [create, delete, update] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  routineID: ID!
  name: String
  description: String
  exercises: [Exercise] @connection(keyName: "byDay", fields: ["id"])
}

# Exercise = comment?
type Exercise
  @model
  @key(name: "byDay", fields: ["dayID"])
  @auth(
    rules: [
      { allow: owner, operations: [create, delete, update] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  dayID: ID!
  name: String!
  description: String
  reps: String!
  sets: String!
}
